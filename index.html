<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Player</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <!-- Navigation links go here -->
      </nav>
      <img src="logo.png" alt="YouTube logo">
    </header>
    <main>
      <div id="video-player">
        <!-- YouTube video embed code goes here -->
      </div>
      <div id="video-info">
        <h1>Video title</h1>
        <p>Video description</p>
        <p>Number of views: x</p>
      </div>
    </main>
    <aside>
      <h2>Suggested Videos</h2>
      <ul>
        <li>
          <img src="thumbnail1.jpg" alt="Suggested video 1">
          <p>Suggested video 1 title</p>
        </li>
        <li>
          <img src="thumbnail2.jpg" alt="Suggested video 2">
          <p>Suggested video 2 title</p>
        </li>
        <!-- More suggested videos go here -->
      </ul>
    </aside>
  </body>
</html>
