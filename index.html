<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Player</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <!-- Navigation links go here -->
      </nav>
      <img src="logo.png" alt="YouTube logo">
    </header>
    <main>
      <div id="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oXXTyCRZc8I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div id="video-info">
          <h2>Video Title</h2>
          <p>Video Description</p>
          <p>Views: 123,456</p>
        </div>
      </div>
      <aside>
        <h2>Suggested Videos</h2>
        <ul>
          <li>
            <img src="thumbnail1.jpg" alt="Suggested video 1">
            <p>Suggested video 1 title</p>
          </li>
          <li>
            <img src="thumbnail2.jpg" alt="Suggested video 2">
            <p>Suggested video 2 title</p>
          </li>
          <!-- More suggested videos go here -->
        </ul>
      </aside>
    </main>
